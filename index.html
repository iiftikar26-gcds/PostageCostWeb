<html lang="en">

    <meta charset="UTF-8">

    <script src="script.js"></script>

<body style="background-color:#eef3f8;">
  <center>
  <h3>Enter the following data of a package to determine its postage cost:</h3>

      <input type="number" id="thickness"><br><br>

  </form>
  <!--Calls the main function from script.js to calculate cost-->
  <button onclick="main()">Calculate Cost</button>

  <p>Total Cost ($): </p>
  <p id="print"></p>       <!--Creates html element where final cost will be printed-->
